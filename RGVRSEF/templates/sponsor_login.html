{% extends "layout.html" %}
{% from "macros.html" import fieldtable,submitify %}
{% block content %}

{% if message %}
<p class="warning">{{ message }}</p>
{% endif %}
<form method="POST" action="{{url_for('sponsor_review')}}">
    {{ form.hidden_tag() }}
    <table>
        {{ fieldtable(form,'id') }}
        {{ fieldtable(form,'password') }}
        {{ submitify() }}
    </table>
</form>

{% endblock content %}
